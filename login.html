<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body class="container-fluid bg-secondary">
    <div class="card shadow bg-warning p-5 mt-5 mb-5" style="margin-left: 400px; margin-right: 400px;">
        <form action="">
            <h4 class="title text-center text-white">Login</h4>
            <h5 class="subtitle text-center text-white">please enter in your credentials</h5>
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="enter your username">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="enter your password">
            <input type="submit" value="login" class="btn btn-primary btn-md mt-5">
        </form>

    </div>
</body>
</html>
