    <h2>forms</h2>
    <!-- forms are used to get the user input -->
    <!-- a user can generate different inputs -->
    <!-- text,passord,email,date.forms are used in login screen,sign up and comments -->

<form action="" method="get">
   <fieldset>
    <legend>personal data</legend>
    first name : <input type="text" name="fist name" id="first name"> <br> <br>
    last name : <input type="text" name="last name" id="last name"> <br> <br>
    email : <input type="email" name="email" id="email"> <br> <br>
    date of birth : <input type="date" name="date" id="date"> <br> <br>
    password: <input type="password" name="password" id="password"> <br><br>
    gender : <br>

    <input type="radio" name="gender" id="female" value="female"> female <br>
    <input type="radio" name="gender" id="other" value="other"> other <br>
</fieldset>
  <fieldset>

    pets <br>

    <input type="checkbox" name="pets" id="dog" value="dog"> dog <br>
    <input type="checkbox" name="pets" id="bird" value="bird"> bird <br>
